<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="container">
        <div class="qrBx">
            <label for="qrTxt">Text or Link</label>
            <input type="text" class="inputText" id="qrTxt" placeholder="Enter Link or Text" />
            <div class="imgBx">
                <img src="" id="qrImg">
            </div>

            <button id="getqrBtn" class="btn">GENERATE QR CODE</button>
        </div>
    </div>

    <script>
        var qrTxt = document.getElementById('qrTxt')
        var qrImg = document.getElementById('qrImg')
        var getqrBtn = document.getElementById('getqrBtn')

        getqrBtn.addEventListener('click', () => {

            if (qrTxt.value.length > 0) {
                qrImg.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrTxt.value

                qrImg.classList.add('showQr')
            }else{
                qrTxt.classList.add('error')
                setTimeout(() => {
                    qrTxt.classList.remove('error')
                }, 1000);
            }


        })
    </script>
</body>

</html>
